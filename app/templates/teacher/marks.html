  <!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Stellar Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/mdi/css/materialdesignicons.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/simple-line-icons/css/simple-line-icons.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/flag-icon-css/css/flag-icon.min.css')}}">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">


  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/chartist/dist/chartist.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/jvectormap/jquery-jvectormap.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/jquery-bar-rating/dist/themes/bars-1to10.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename = 'node_modules/fullcalendar/dist/fullcalendar.min.css')}}" />
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{url_for('static',filename = 'images/favicon.png')}}" />

  <!-- functionality -->  
  <script type="text/javascript">
    

  </script>

</head>
<body>

  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper">
        <a class="navbar-brand brand-logo" href="{{url_for('teacher.dashboard')}}"><img src="{{url_for('static',filename='images/logo.png')}}" alt="logo"></a>
        <a class="navbar-brand brand-logo-mini" href="{{url_for('teacher.dashboard')}}"><img src="{{url_for('static',filename='images/logo_mini.svg')}}" alt="logo"></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center">

        <p class="page-name d-none d-lg-block">Hi, {{response.teacher_name}}</p>
        <ul class="navbar-nav ml-lg-auto">

          <li class="nav-item d-none d-sm-block profile-img">
            <a class="nav-link profile-image" href="#">
              <img src="{{url_for('static',filename='images/faces-clipart/pic-3.png')}}" alt="profile-img">
              <span class="online-status online bg-success"></span>
            </a>
          </li>
          <li>
            <button type="button" class="btn btn-inverse-light btn-fw" onclick="signout()">Sign Out</button>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center ml-auto" type="button" data-toggle="offcanvas">
          <span class="icon-menu icons"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div class="row row-offcanvas row-offcanvas-right">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-category">
              <span class="nav-link">GENERAL</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('teacher.dashboard')}}">
                <span class="menu-title">Dashboard</span>
                <i class="icon-speedometer menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('teacher.plagiarism')}}">
                  <span class="menu-title">Plagiarism Checker</span>
                  <i class="icon-speedometer menu-icon"></i>
                </a>
              </li>
            <li class="nav-item nav-category">
              <span class="nav-link">STUDENTS</span>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('teacher.evaluate')}}">
                <span class="menu-title">Mark Students</span>
                <i class="icon-notebook menu-icon"></i>
              </a>
            </li>
            </li>
          </ul>
        </nav>
        <!-- partial -->
        <div class="content-wrapper">


          <!-- ROW ENDS -->
         
          <!-- ROW ENDS -->
           
          
          <!-- ROW ENDS -->
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">All Students</h4>

                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>
                        USN
                      </th>
                      <th>
                        Name
                      </th>
                      <th>
                        Section
                      </th>
                      <th>
                        Subject
                      </th>
			<th>
                        Score
                      </th>
                     
                    </tr>
                  </thead>
                  <tbody>
                    {% for student in response.students_taught %}
                  <form  method="GET">
                    <tr>
                      <td class="py-1" name = "usn">
                        <h4>{{student.usn}}</h4>
                      </td>
                      <td name = "name">
                        {{student.name}}
                      </td>
                       <td name = "section">
                        <label class="badge badge-success">{{student.section}}</label>
                      </td>
                      <td name = "course">
                        <label class="badge badge-danger">{{response.student_to_course[student.name]}}</label>
                      </td>
                    
              <td>
      
                    <select id="example-1to10" name="marks" autocomplete="off" >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5" selected="selected">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                 
          </td>
          <td>
            <button type = "submit" class = "btn btn-success">Update</button>
          </td>
                     
                    </tr>

                    </form>
                    {% endfor %}
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
         
                  
          <!-- ROW ENDS -->
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">

            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{{url_for('static',filename = 'node_modules/jquery/dist/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'node_modules/popper.js/dist/umd/popper.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'node_modules/bootstrap/dist/js/bootstrap.min.js')}}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{{url_for('static',filename = 'node_modules/flot/jquery.flot.js')}}"></script>
  <script src="{{url_for('static',filename = 'node_modules/flot/jquery.flot.resize.js')}}"></script>
  <script src="{{url_for('static',filename = 'node_modules/flot.curvedlines/curvedLines.js')}}"></script>
   <script src="{{url_for('static',filename = 'node_modules/moment/moment.js')}}"></script>
  <script src="{{url_for('static',filename = 'node_modules/fullcalendar/dist/fullcalendar.min.js')}}"></script>
  <!-- End plugin for this page-->
  <!-- inject:js -->
  <script src="{{url_for('static',filename = 'js/off-canvas.js')}}"></script>
  <script src="{{url_for('static',filename = 'js/misc.js')}}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{{url_for('static',filename = 'js/dashboard.js')}}"></script>
  <!-- End custom js for this page-->

<script>

function fillframe(e)
{
	var f =document.getElementById("frame");
	if(f.style.display=='block')
	{	f.style.display='none';return;}
	f.src="course_min.html";
	f.style.display='block';
}

function fillframe_sec(e)
{
	var f =document.getElementById("frame_sec");
	if(f.style.display=='block')
	{	f.style.display='none';return;}
	f.src="submission_min.html";
	f.style.display='block';
}


</script>
</body>

</html>
