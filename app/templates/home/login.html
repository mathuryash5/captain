  top: -.1rem;
  right: -.1rem;
  cursor: pointer;
}
button:hover:before {
  content: '_';
  position: absolute;
  left: .8rem;
  top: .7rem;
  -webkit-transform: translateY(-1px);
          transform: translateY(-1px);
}
