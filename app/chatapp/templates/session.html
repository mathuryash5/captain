<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flask_Chat_App</title>
</head>
<body onload="enter()">

  <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
  <div class="message_holder"></div>

  <form action="" method="POST" id="chatForm">
    <!-- <input type="text" class="username" placeholder="User Name"/> -->
    <input type="text" class="message" placeholder="Messages"/>
    <input type="submit"/>
  </form>
  <button id="leave-btn" onclick="leave()">Leave room</button>
  <button id="enter-btn" onclick="enter()" disabled="disabled"> Enter room</button>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script type="text/javascript">

    //Find Chat Session Id
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
    }

    function leave(){
      console.log("leaving");

      //Leave room
      socket.emit( 'left', {
        user_name: getCookie('usn'),
        room: getCookie('tid'),
        message: "leaving"
      })

      //Disable chat form atrributes
      $("#chatForm :input").prop('readonly', true);
      $('#enter-btn').removeAttr('disabled');
      $('#leave-btn').attr('disabled', 'disabled');

      //Disconnect
      socket.disconnect();
      console.log("disconnected");
    }

    
    function enter(){    
    socket = io.connect('https://localhost:8000');

    // Enable chat form attributes
    $('#enter-btn').attr('disabled', 'disabled');
    $('#leave-btn').removeAttr('disabled');
    $("#chatForm :input").prop('readonly', false);

    //Socket connections and messaging
    socket.on( 'connect', function() {
      socket.emit( 'joined', {
        user_name: getCookie('usn'),
        room: getCookie('tid')
      } )
      var form = $( 'form' ).on( 'submit', function( e ) {
        e.preventDefault()
        // let user_name = $( 'input.username' ).val()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'my event', {
          user_name : getCookie('usn'),
          message : user_input,
          room: getCookie('tid')
        },
        room=getCookie("tid"))
        $( 'input.message' ).val( '' ).focus()
      } )
    } )
    socket.on( 'my response', function( msg ) {
      console.log( msg )
      if( typeof msg.user_name !== 'undefined' ) {
        $( 'h3' ).remove()
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
      }
    })
    }

    
  </script>

</body>
</html>
